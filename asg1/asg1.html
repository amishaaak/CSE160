<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Amisha Kandi CSE160 Assignment 1</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <div id="performanceDisplay"></div>
    <br>
    <button type="button" id = "clearButton">Clear Canvas</button>
    <br>

    <br>Drawing Mode:<br>
    <button type="button" id = "pointButton">Squares</button>
    <button type="button" id = "triButton">Triangles</button>
    <button type="button" id = "circButton">Circles</button>
    <br>

    <br> Shape Color: <br>
    Red <input type="range" min="0" max="255" value="0" class="slider" id="redSlide">
    Green <input type="range" min="0" max="255" value="0" class="slider" id="greenSlide">
    Blue <input type="range" min="0" max="255" value="0" class="slider" id="blueSlide">
    <br><br>
    Shape Size: <input type="range" min="5" max="40" value="5" class="slider" id="sizeSlide">
    (Circles) Segment Count: <input type="range" min="3" max="50" value="3" class="slider" id="segmentCount">


    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="helper/Point.js"></script>
    <script src="helper/Triangle.js"></script>
    <script src="helper/Circle.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
